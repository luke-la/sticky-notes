<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./res/main.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script src="./js/notes.js"></script>
  <title>Sticky Notes</title>
</head>
<body>
  <header>
    <button disabled>&equiv;</button>
    <h1><a href="./about.html">Sticky Notes</a></h1>
    <h2>Board Title</h2>
    <button  disabled>Settings</button>
    <button  disabled>N/D Mode</button>
  </header>
  <main id="noteboard">
    <template id="note-template">
      <div class="note">
        <span class="drag-grip"></span>
        <div>
          <h3 contenteditable="true">Title</h3>
          <button title="Favorite"></button>
          <button title="Bring to Front">&uArr;</button>
          <button title="Discard">&cross;</button>
        </div>
        <p contenteditable="true">Your text here...</p>
      </div>
    </template>
    <button onclick="addNote()">+</button>
  </main>
</body>
</html>
