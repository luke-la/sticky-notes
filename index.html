<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./res/main.css">
  <link rel="stylesheet" href="./res/notes.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script defer src="./js/index.js"></script>
  <script src="./js/notes.js"></script>
  <title>Sticky Notes</title>
</head>
<body>
  <header>
    <button onclick="toggleBoardsList()">&equiv;</button>
    <ul id="boards-list">
      <li>
        <button onclick="createNewBoard()">Add Board +</button>
      </li>
    </ul>
    <h2>
      <input id="board-name" autocomplete="off" value="Main Board" minlength="1" maxlength="18"/>
      <span id="save-status">saved</span>
    </h2>
    <button title="Save Current Board" onclick="saveBoard()">
      <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round">
        <polygon points="2,2 16,2 22,8 22,22 2,22" />
        <polygon points="8,22 8,16 16,16 16,22" />
        Save
      </svg>
    </button>
    <button onclick="document.getElementById('info-modal').showModal()" title="Help">
      <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M8,9 A4 3, 0, 0 1, 16,9 C16,12 12,11 12,14" />
        <circle cx="12" cy="18" r="0.25" />
        Help
      </svg>
    </button>
    <button disabled>&#x2699;</button>
    <button title="Toggle Dark Mode" onclick="toggleNightMode()">&#x263E;</button>
    <div id="toolbar">
      <button onclick="addNote()">Add Note +</button>
    </div>
  </header>

  <main>
    <dialog id="info-modal">
      <button onclick="document.getElementById('info-modal').close()">close</button>
      <h2>How to Use Sticky Notes</h2>
      <section>
        <p>Description of button to add new note and dragability</p>
        <p>Additional features like...</p>
        <p>Creating additional boards.</p>
        <p>Backing up data</p>
      </section>
    </dialog>
    
    <template id="note-template">
      <div class="note">
        <span class="drag-grip"></span>
        <div>
          <input name="Note Title" autocomplete="off" placeholder="Unnamed Note" maxlength="25"></input>
          <button title="Favorite"></button>
          <button title="Discard">&cross;</button>
        </div>
        <textarea name="Note Content" autocomplete="off" rows="10" placeholder="Your text here..."></textarea>
      </div>
    </template>
    <div id="noteboard"></div>
  </main>
</body>
</html>
